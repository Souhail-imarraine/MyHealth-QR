<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pulseGradient">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Decorative Pulse Circles -->
  <circle cx="100" cy="100" r="85" fill="url(#pulseGradient)"/>
  <circle cx="100" cy="100" r="70" fill="url(#pulseGradient)"/>
  
  <!-- Doctor Figure -->
  <!-- Head/Face -->
  <circle cx="100" cy="65" r="28" fill="#fef3c7"/>
  
  <!-- Hair -->
  <path d="M 72 65 Q 72 40 100 38 Q 128 40 128 65 L 128 70 Q 128 55 100 53 Q 72 55 72 70 Z" fill="#1e293b"/>
  
  <!-- White Coat -->
  <path d="M 65 93 L 70 95 Q 72 95 72 93 L 75 88 Q 76 85 80 85 L 120 85 Q 124 85 125 88 L 128 93 Q 128 95 130 95 L 135 93 L 140 160 Q 140 165 135 165 L 105 165 L 105 120 Q 105 115 100 115 Q 95 115 95 120 L 95 165 L 65 165 Q 60 165 60 160 Z" 
        fill="url(#coatGradient)" stroke="#e0f2fe" stroke-width="1.5"/>
  
  <!-- Collar -->
  <path d="M 80 85 L 85 95 L 95 90 L 100 92 L 105 90 L 115 95 L 120 85" 
        fill="#0ea5e9" opacity="0.2"/>
  
  <!-- Stethoscope -->
  <circle cx="115" cy="100" r="6" fill="#1e293b" opacity="0.8"/>
  <path d="M 115 106 Q 115 120 105 130 Q 100 135 95 130 Q 85 120 85 106" 
        stroke="#1e293b" stroke-width="3.5" fill="none" opacity="0.8" stroke-linecap="round"/>
  <circle cx="105" cy="132" r="5" fill="#1e293b" opacity="0.8"/>
  <circle cx="95" cy="132" r="5" fill="#1e293b" opacity="0.8"/>
  
  <!-- Medical Cross Badge -->
  <circle cx="75" cy="105" r="10" fill="#10b981"/>
  <rect x="72.5" y="100" width="5" height="10" fill="white" rx="1"/>
  <rect x="70" y="102.5" width="10" height="5" fill="white" rx="1"/>
  
  <!-- Heartbeat Line (ECG) -->
  <path d="M 35 35 L 45 35 L 50 28 L 55 42 L 60 35 L 165 35" 
        stroke="#10b981" stroke-width="2.5" fill="none" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Small Medical Plus Signs -->
  <g opacity="0.4">
    <path d="M 30 100 L 30 108 M 26 104 L 34 104" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M 170 80 L 170 88 M 166 84 L 174 84" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M 165 140 L 165 148 M 161 144 L 169 144" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
